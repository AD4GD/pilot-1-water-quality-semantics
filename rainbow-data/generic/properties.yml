  biochemical-oxygen-demand-5:
    label: Biochemical Oxygen Demand in 5 Days
    sources:
      - label: Environmental Water Quality Information
        url: https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_04.aspx
    description: Biochemical oxygen demand (BOD) refers to the amount of dissolved oxygen needed by microbes to break down organic material present in a given water sample at certain temperature over a specific time period. BOD is measured in a water sample during 5 days of incubation at 20℃, known as BOD5. BOD represents the amount of organic matter which can be decomposed by aquatic organisms. It also indirectly represents the degree of organic pollution of the water.
    seeAlso:
      - https://github.com/smart-data-models/dataModel.WaterQuality/blob/master/WaterQualityObserved/doc/spec.md
      - https://www.epa.gov/sites/default/files/2014-12/documents/wqsglossary9-2012.pdf

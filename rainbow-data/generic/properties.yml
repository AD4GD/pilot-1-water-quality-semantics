      - http://aims.fao.org/aos/agrovoc/c_5753

  ORP-oxidation-reduction-potential:
    label: ORP (Oxidation-Reduction Potential)
    description: Redox potential (also known as oxidation / reduction potential, ORP, pe, , or ) is a measure of the tendency of a chemical species to acquire electrons from or lose electrons to an electrode and thereby be reduced or oxidised respectively. Redox potential is expressed in volts (V). Each species has its own intrinsic redox potential; for example, the more positive the reduction potential (reduction potential is more often used due to general formalism in electrochemistry), the greater the species' affinity for electrons and tendency to be reduced.
    sources:
      - label: DBPedia
        url: https://dbpedia.org/page/Reduction_potential
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Oxidation-Reduction%20potential&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://dbpedia.org/page/Reduction_potential
      - https://sns.uba.de/umthes/de/concepts/_00020545.html
      - https://d-nb.info/gnd/4076577-5
      - https://lod.nal.usda.gov/nalt/56439
      - http://aims.fao.org/aos/agrovoc/c_6482

  water-hardness:
    label: Water Hardness
    description: Property of the water indicating its hardness.
    sources:
      - label: SAREF extension for water
        url: https://saref.etsi.org/saref4watr/Hardness
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Water%20hardness&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
      - https://wq.moenv.gov.tw/EWQP/en/Encyclopedia/NounDefinition/Pedia_11.aspx
      - https://www.epa.gov/sites/default/files/2014-12/documents/wqsglossary9-2012.pdf
    sameAs:
      - https://saref.etsi.org/saref4watr/Hardness
      - https://sns.uba.de/umthes/de/concepts/_00027253.html
      - https://lod.nal.usda.gov/nalt/67253
      - https://vocabularyserver.com/cnr/ml/earth/en/xml.php?skosTema=52920
      - http://vocabulary.worldbank.org/thesaurus/1612631
      - http://aims.fao.org/aos/agrovoc/c_25423
    relatedMatch:
      - http://www.eionet.europa.eu/gemet/concept/9184

  carbonate-hardness:
    label: Carbonate Hardness
    description: Carbonate hardness, is a measure of the water hardness caused by the presence of carbonate (CO2−3) and bicarbonate (HCO−3) anions. Carbonate hardness is usually expressed either in degrees KH (dKH) (from the German "Karbonathärte"), or in parts per million calcium carbonate ( ppm CaCO3 or grams CaCO3 per litre|mg/L). One dKH is equal to 17.848 mg/L (ppm) CaCO3, e.g. one dKH corresponds to the carbonate and bicarbonate ions found in a solution of approximately 17.848 milligrams of calcium carbonate(CaCO3) per litre of water (17.848 ppm). Both measurements (mg/L or KH) are usually expressed as mg/L CaCO3 – meaning the concentration of carbonate expressed as if calcium carbonate were the sole source of carbonate ions.
    sources:
      - label: DBPedia
        url: https://dbpedia.org/page/Carbonate_hardness
    sameAs:
      - https://dbpedia.org/page/Carbonate_hardness

  AOX-adsorbable-organic-halides:
    label: AOX (Adsorbable Organic Halides)
    description: Adsorbable Organic Halides (AOX) is a measure of the organic halogen load at a sampling site such as soil from a land fill, water, or sewage waste. The procedure measures chlorine, bromine, and iodine as equivalent halogens, but does not measure fluorine levels in the sample.
    sources:
      - label: DBPedia
        url: https://dbpedia.org/page/Adsorbable_organic_halides
    sameAs:
      - https://dbpedia.org/page/Adsorbable_organic_halides

  COD-chemical-oxygen-demand:
    label: COD (Chemical Oxygen Demand)
    description: In environmental chemistry, the chemical oxygen demand (COD) is an indicative measure of the amount of oxygen that can be consumed by reactions in a measured solution. It is commonly expressed in mass of oxygen consumed over volume of solution which in SI units is milligrams per litre (mg/L). A COD test can be used to easily quantify the amount of organics in water. The most common application of COD is in quantifying the amount of oxidizable pollutants found in surface water (e.g. lakes and rivers) or wastewater. COD is useful in terms of water quality by providing a metric to determine the effect an effluent will have on the receiving body, much like biochemical oxygen demand (BOD).
    sources:
      - label: DBPedia
        url: https://dbpedia.org/page/Chemical_oxygen_demand
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=chemical%20oxygen%20demand&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://dd.eionet.europa.eu/vocabularyconcept/IEDAnnexIIModule3/EQSWaterPollutantsGlassCode/022/view
      - https://dd.eionet.europa.eu/vocabularyconcept/gemet2/concept/1536/view
      - https://dbpedia.org/page/Chemical_oxygen_demand
      - https://sns.uba.de/umthes/de/concepts/_00006030.html
      - https://lod.nal.usda.gov/nalt/24643
      - http://aims.fao.org/aos/agrovoc/c_15de0183

  DOC-dissolved-organic-carbon:
    label: DOC (Dissolved Organic Carbon)
    description: The fraction of total organic carbon (all carbon atoms covalently bonded in organic molecules) in water that passes through a 0.45 micron pore-diameter filter.
    sources:
      - label: EIONET
        url: http://www.eionet.europa.eu/gemet/concept/2259
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=Dissolved%20organic%20carbon&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - http://www.eionet.europa.eu/gemet/concept/2259
      - https://sns.uba.de/umthes/de/concepts/_00500166.html
      - https://lod.nal.usda.gov/nalt/34079
      - http://vocabulary.worldbank.org/thesaurus/1644123
      - http://aims.fao.org/aos/agrovoc/c_02b11638
    relatedMatch:
      - https://dbpedia.org/page/Dissolved_organic_carbon

  potential-evapotranspiration:
    label: Potential-Evapotranspiration
    description: Evapotranspration from land surface and plants that weather models assumes for this location. Available soil water is considered. 1 mm evapotranspiration per hour equals 1 liter of water per spare meter.
    sources:
      - label: Open Meteo
        url: https://open-meteo.com/en/docs
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=evapotranspiration&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
      - https://open-meteo.com/en/docs

  precipitation:
    label: Precipitation
    description: In analytic chemistry, the process of producing a separable solid phase within a liquid medium.
    sources:
      - label: EPA Terminology Services
        url: https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=precipitation&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    seeAlso:
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=precipitation&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false
    sameAs:
      - https://saref.etsi.org/saref4watr/Precipitation

  surface-reflectance:
    label: Surface Reflectance
    description: Surface reflectance is the amount of light reflected by the surface of the Earth. It is a ratio of surface radiance to surface irradiance, and as such is unitless, with values between 0 and 1.
    sources:
      - label: USGS
        url: https://www.usgs.gov/landsat-missions/landsat-collection-1-surface-reflectance
    seeAlso:
      - https://www.usgs.gov/landsat-missions/landsat-collection-1-surface-reflectance

  reference-evapotranspiration:
    label: Reference-Evapotranspiration
    description: ET0 Reference Evapotranspiration of a well watered grass field. Based on FAO-56 Penman-Monteith equations ET0 is calculated from temperature, wind speed, humidity and solar radiation. Unlimited soil water is assumed. ET0 is commonly used to estimate the required irrigation for plants.
    sources:
      - label: Open Meteo
        url: https://open-meteo.com/en/docs
    seeAlso:
      - https://open-meteo.com/en/docs

  wind-speed:
    label: Wind Speed
    description: Wind speed at different heights above ground. Wind speed on 10 meters is the standard level.
    sources:
      - label: Open Meteo
        url: https://open-meteo.com/en/docs
    seeAlso:
      - https://open-meteo.com/en/docs

  direct-normal-irradiance:
    label: Direct Normal Irradiance
    description: Direct solar radiation as average of the preceding hour on the horizontal plane and the normal plane (perpendicular to the sun).
    sources:
      - label: Open Meteo
        url: https://open-meteo.com/en/docs
    seeAlso:
      - https://open-meteo.com/en/docs


  pH:
    label: pH
    description: In chemistry, pH (/piːˈeɪtʃ/), historically denoting "potential of hydrogen" (or "power of hydrogen"), is a scale used to specify the acidity or basicity of an aqueous solution. Acidic solutions (solutions with higher concentrations of H+ ions) are measured to have lower pH values than basic or alkaline solutions. The pH scale is logarithmic and inversely indicates the concentration of hydrogen ions in the solution.
    sources:
      - label: DBPedia
        url: https://dbpedia.org/page/PH
    seeAlso:
      - https://www.epa.gov/sites/default/files/2014-12/documents/wqsglossary9-2012.pdf
      - https://sor.epa.gov/sor_internet/registry/termreg/searchandretrieve/termsandacronyms/search.do?search=&term=pH&matchCriteria=Exact&checkedAcronym=true&checkedTerm=true&hasDefinitions=false

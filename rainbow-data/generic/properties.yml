  TNb-total-nitrogen-bound:
    label: TNb (Total Nitrogen Bound)
    description: Total bound nitrogen (ST-TNb) includes all inorganic forms, nitric nitrogen, nitrous nitrogen, ammoniacal nitrogen and all organic forms of nitrogen in a water sample. Nitrate in particular is one of the fundamental nutrients of algae which, in the presence of sufficient quantities of phosphates and other favourable conditions, determine the eutrophication of water. The main sources of nitrogen are both natural and anthropogenic. Of the anthropogenic sources, particular importance can be attributed to domestic wastewater and the use of fertilizers in agriculture. Reduction of nitrogen load is carried out in domestic and industrial wastewater treatment plants through special denitrification processes. The presence of significant concentrations of nitrogenous substances in water can indicate pollution and pose a risk to health and environment.
    sources:
      - label: ISO 23697-1:2023(en)
        url: https://www.iso.org/obp/ui/#iso:std:iso:23697:-1:ed-1:v1:en
    sameAs:
      - https://www.iso.org/obp/ui/#iso:std:iso:23697:-1:ed-1:v1:en

  total-organic-carbon:
    label: Total Organic Carbon
    description: Total organic carbon (TOC) is the amount of carbon found in an organic compound and is often used as a non-specific indicator of water quality or cleanliness of pharmaceutical manufacturing equipment. TOC may also refer to the amount of organic carbon in soil, or in a geological formation, particularly the source rock for a petroleum play; 2% is a rough minimum. For marine surface sediments average TOC content is 0.5% in the deep ocean, and 2% along the eastern margins.
    sources:
      - label: DBPedia
        url: https://dbpedia.org/page/Total_organic_carbon
    seeAlso:

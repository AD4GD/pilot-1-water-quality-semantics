  water-temperature:
    label: Water Temperature
    description: Water temperature is a physical property expressing how hot or cold water is. Temperature is an important factor to consider when assessing water quality. Many fish and other aquatic animals are sensitive to changes in water temperature and require a certain temperature range to survive. If water temperature goes outside that range for too long, they can become sick or die.
    sources:

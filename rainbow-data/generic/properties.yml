  H4O4Si-silicic-acid:
    label: H4O4Si (Silicic Acid)
    description: In chemistry, a silicic acid (/sɪˈlɪsɪk/) is any chemical compound containing the element silicon attached to oxide (=O) and hydroxyl (−OH) groups, with the general formula [H2xSiOx+2]n or, equivalently, [SiOx(OH)4-2x]n. Orthosilicic acid is a representative example. Silicic acids are rarely observed in isolation, but are thought to exist in aqueous solutions, including seawater, and play a role in biomineralization. They are typically colorless weak acids that are sparingly soluble in water. Like the silicate anions, which are their better known conjugate bases, silicic acids are proposed to be oligomeric or polymeric. No simple silicic acid has ever been identified, since these species being primarily of theoretical interest.
    sources:
      - label: DBPedia
        url: https://dbpedia.org/page/Silicic_acid
    sameAs:
      - https://dbpedia.org/page/Silicic_acid

